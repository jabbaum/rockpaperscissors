<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="signalHolder">
        <img id="rock" src="./images/rock.png" alt="rock hand signal" />
        <img id="paper" src="./images/paper.png" alt="paper hand signal" />
        <img id="scissors" src="./images/scissors.png" alt="scissors hand signal" />
    </div>
    <div class="outputHolder">
        <div class="output">
            <p>Let's play</p>
        </div>
    </div>
    <div class="buttonHolder">
        <button>Click to Start!</button>
    </div>


    
</body>
</html>
